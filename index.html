<!DOCTYPE html>
<html lang="en">

<head>
    <title>FX2000 Zone List Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="modal-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
</head>

<body>

    <div class="">
        <h1>FX-2000 Zone List Maker</h1>
        <div class="current-project"></div>
    </div>

    <hr>

    <div class="container clip">
        <h2>CLIP Zones (Dual Mods)</h2>
        <hr>
        <div class="zones-list">

        </div>

    </div>

    <div class="container smokes disabled">
        <h2>Smoke/Heat Zones</h2>
        <hr>
        <div class="zones-list">
        </div>
    </div>

    <div class="add-btn-container">
        <div class="button add-zone">+</div>

    </div>



    <div class="menu-btns-cont">
        <div id="smk-btn" class="button">SMOKES</div>
        <div id="dual-btn" class="button">MODULES</div>
        <div id="export-btn" class="button">EXPORT</div>
        <div id="projects-btn" class="button">PROJECTS</div>
        <!-- FOR MODALS --------------------------
        <div id="myBtn" class="button">Open Modal</div>-->
    </div>





    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="new-project-section">
                <input class="input-field new-project-input">
                <div class="button add-new-project">New Project</div>
            </div>
            <hr>
            
            <div class="modal-feed">
                <p>Some text in the Modal..</p>
            </div>
        </div>

    </div>
    <!-- ---------------------------------------->





</body>





</html>
